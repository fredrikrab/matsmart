{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" class="px-8 pt-6 pb-8 mb-4">
	{% csrf_token %}
	{{ login_form.as_p }}
	<button type="submit">Login</button>
</form>

{% if login_error %}
	<div class="text-red font-bold py-2">{{login_error|linebreaks}}</div>
{% endif %}
{% endblock %}
